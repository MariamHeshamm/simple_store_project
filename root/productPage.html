<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/productPage.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img id="prdImg" src="Assists/Blue_Tshirt.jpg">
            </div>
            <div class="details">
                <h1 id="name">Casual T shirt</h1>
                <h2 id="price">15.00</h2>
                <h3 id="discount">30%OFF</h3>
                <p id="description"> Wrangler is an American manufacturer of jeans and other clothing items,
                    particularly workwear
                </p>

                <div class="quantity-select">
                    <p>Qunatity</p>
                    <input id="quant" type="number" value="1" min="1">
                </div>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="./js/ProductData.js"></script>
    <script src="./js/productPage.js"></script>
</body>

</html>
